name: Setup Node & pnpm with Cache

description: >
  Installs a specific version of Node.js and pnpm,
  restores pnpm store cache, and runs pnpm install.

inputs:
  node_version:
    description: 'Node.js version (e.g. 20.11.1)'
    required: true

  pnpm_version:
    description: 'pnpm version (e.g. 10.12.4)'
    required: true

runs:
  using: "composite"
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
      node-version: '20.x'
      cache: 'npm'

    - name: Install pnpm
      shell: bash
      run: |
        echo "Installing pnpm ${{ inputs.pnpm_version }}..."
        npm install -g pnpm@${{ inputs.pnpm_version }}
        pnpm -v

    - name: Set up Amazon Corretto JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'corretto'

    - name: Set up Gradle
      uses: gradle/actions/setup-gradle@v2
      with:
        gradle-version: '8.14.1'

    - name: Get pnpm store path
      id: pnpm-cache
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

    - name: Restore pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

